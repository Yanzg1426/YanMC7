<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QRIS YanzStore</title>
<style>
  body {
    background: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 40px;
  }
  .qr-frame {
    display: inline-block;
    border: 3px solid #000; /* garis hitam di pinggir */
    padding: 10px;
    border-radius: 6px;
  }
  img {
    width: 250px;
    height: auto;
    display: block;
  }
  h2 {
    margin-top: 15px;
    font-size: 20px;
  }
  p {
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>
  <h2>YanzStore QRIS</h2>
  <div class="qr-frame">
    <!-- Ganti link di bawah dengan link foto QR kamu -->
    <img src="qr.png" alt="QRIS YanzStore">
  </div>
  <p>Scan untuk membayar dengan QRIS</p>
</body>
</html>
